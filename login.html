<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;
            color: #1A1A1A;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-image: url("bg.jpg"); /* your background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .bg-pattern {
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .login-card-dark {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .social-btn-dark {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.2);
            color: #1A1A1A;
            transition: background-color 0.2s ease;
        }
        .social-btn-dark:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .input-dark {
            background-color: #FFFFFF;
            border-color: #E5E5E5;
            color: #1A1A1A;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #c9cfd4 0%, #0d0d0d 100%);
            color: #FFFFFF;
        }
    </style>
</head>
<body class="antialiased leading-relaxed min-h-screen flex items-center justify-center p-4 bg-pattern relative">

    <img src="bg.jpg" class="absolute inset-0 w-full h-full object-cover -z-10" alt="Background">

    <div id="loginPage" class="container max-w-sm mx-auto p-6 rounded-2xl login-card-dark flex flex-col items-center justify-center text-center">
        <h1 class="text-3xl font-extrabold mb-4 tracking-tight text-black">Welcome Back!</h1>
        
        <div class="w-full space-y-3 mb-4">
            <button class="w-full social-btn-dark px-4 py-3 rounded-xl font-semibold border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 flex items-center justify-center">
                <svg class="mr-2" width="20" height="20" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.24,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Continue with Google
            </button>
            <button class="w-full social-btn-dark px-4 py-3 rounded-xl font-semibold border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 flex items-center justify-center">
                <svg class="mr-2" width="20" height="20" fill="currentColor" viewBox="0 0 1792 1792"><path d="M1468 1152q0-134-82-252t-210-152q-112-24-210-24-118 0-222 35-76 25-138 25-62 0-140-25-104-35-224-35-120 0-204 104-58 72-58 182 0 86 44 167t116 135q72 54 164 54 82 0 152-46t128-46q58 0 128 46t152 46q92 0 164-54t116-135 44-167zm-324-748q43-62 43-154 0-104-75-168t-183-64q-106 0-181 64t-75 168q0 86 45 152 25 36 73 36 50 0 77-38t25-38q-4-28-4-44 0-50 36-78t92-28q52 0 74 29t22 71q0 40-22 66t-74 26q-62 0-128 40-34 20-34 56 0 28 26 44t64 16q38 0 81-21t77-43z"></path></svg>
                Continue with Apple
            </button>
        </div>

        <div class="flex items-center w-full mb-4">
            <hr class="flex-grow border-t border-gray-600">
            <span class="px-3 text-gray-500 text-sm">or</span>
            <hr class="flex-grow border-t border-gray-600">
        </div>

        <div class="w-full space-y-4 mb-4">
            <input type="text" placeholder="Email or Username" class="w-full px-4 py-3 rounded-xl input-dark border focus:outline-none focus:ring-2 focus:ring-cyan-500">
            <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl input-dark border focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>

        <a href="#" class="text-sm text-black-500 hover:underline mb-6 self-end">Forgot password?</a>

        <button id="signInButton" class="w-full btn-gradient px-4 py-3 rounded-xl font-semibold text-white shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
            Log In
        </button>
        
        <!-- MODIFIED: Changed button to a link -->
        <a href="SignUp.html" class="w-full block text-center px-4 py-3 rounded-xl font-semibold border-2 border-black-500 text-black-500 mt-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500">
            New to our website? Sign Up
        </a>
    </div>

    <script>
    document.getElementById("signInButton").addEventListener("click", function () {
        localStorage.setItem('spendyLoggedIn', 'true');
        window.location.href = "DashBoard.html"; 
    });
    </script>

</body>
</html>
