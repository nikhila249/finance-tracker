<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendy | Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;
            color: #1A1A1A;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-image: url("bg.jpg"); /* your background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .bg-pattern {
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .input-field {
            background-color: #FFFFFF;
            border-color: #E5E5E5;
            color: #1A1A1A;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #c9cfd4 0%, #0d0d0d 100%);
            color: #FFFFFF;
        }
    </style>
</head>
<body class="antialiased leading-relaxed min-h-screen flex items-center justify-center p-4 bg-pattern relative">

    <div id="signUpPage" class="container max-w-sm mx-auto p-6 rounded-2xl form-card flex flex-col items-center justify-center text-center">
        <h1 class="text-3xl font-extrabold mb-4 tracking-tight text-black">Create Your Account</h1>
        
        <form id="signUpForm" class="w-full space-y-4 mb-4">
            <input type="text" id="fullName" placeholder="Full Name" class="w-full px-4 py-3 rounded-xl input-field border focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-xl input-field border focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl input-field border focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-3 rounded-xl input-field border focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        
            <button type="submit" class="w-full btn-gradient px-4 py-3 rounded-xl font-semibold text-white shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                Create Account
            </button>
        </form>

        <a href="Login.html" class="w-full px-4 py-3 rounded-xl font-semibold border-2 border-black-500 text-black-500 mt-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500">
            Already have an account? Log In
        </a>
    </div>

    <script>
        document.getElementById("signUpForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return; // Stop the function if passwords don't match
            }

            // Create a default profile for the new user
            const userProfile = {
                fullName: fullName,
                email: document.getElementById('email').value,
                phone: '',
                dob: '',
                gender: 'Prefer not to say',
                isPhoneVerified: false
            };
            
            // Save the new profile and set the login flag
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            localStorage.setItem('spendyLoggedIn', 'true');
            
            // Redirect to the dashboard
            window.location.href = "DashBoard.html"; 
        });
    </script>

</body>
</html>
