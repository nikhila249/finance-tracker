<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendy | Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cosmic-bg: #0a0a0f; --cosmic-surface: rgba(26, 26, 46, 0.25); --cosmic-card: #16213e;
            --cosmic-purple: #7c3aed; --cosmic-teal: #14b8a6; --cosmic-text: #e2e8f0; --cosmic-muted: #94a3b8;
            --cosmic-border: rgba(124, 58, 237, 0.2); --cosmic-success: #22c55e; --cosmic-error: #ef4444; --cosmic-warning: #f97316;
        }
        [data-theme="light"] {
            --cosmic-bg: #87CEEB; --cosmic-surface: rgba(255, 255, 255, 0.5); --cosmic-card: #ffffff;
            --cosmic-purple: #8b5cf6; --cosmic-teal: #0d9488; --cosmic-text: #1e293b; --cosmic-muted: #64748b;
            --cosmic-border: rgba(139, 92, 246, 0.2);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--cosmic-bg); 
            color: var(--cosmic-text); 
            transition: background-color 0.8s ease, color 0.3s ease; 
            overflow-x: hidden; 
        }
        
        /* --- DUAL THEME BACKGROUND STYLES --- */
        #background-container > div { position: fixed; transition: opacity 0.8s ease-in-out; pointer-events: none; z-index: -2; }

        /* Dark Mode Elements */
        .starfield, .moon, .shooting-stars { opacity: 1; }
        .starfield { top: 0; left: 0; width: 100%; height: 200%; animation: slide-stars 200s linear infinite; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        
        .moon {
            top: 2rem; right: 2rem; width: 60px; height: 60px; border-radius: 50%;
            background-color: #E0E0E0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.25) 0%, transparent 25%),
                radial-gradient(circle at 65% 70%, rgba(0,0,0,0.2) 0%, transparent 20%),
                radial-gradient(circle at 45% 55%, rgba(255,255,255,0.1) 0%, transparent 15%);
            box-shadow: 0 0 15px #ffffff, 0 0 30px rgba(255,255,255,0.7);
            animation: float-celestial 60s ease-in-out infinite alternate;
        }

        .shooting-stars { top:0; left:0; width: 100%; height: 100%; }
        .shooting-star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; box-shadow: 0 0 10px #fff, 0 0 20px #fff; animation: shoot linear infinite; }
        .shooting-star::before { content: ''; position: absolute; width: 200px; height: 1px; background: linear-gradient(90deg, #fff, transparent); transform: translateX(-100%) translateY(-50%); }
        @keyframes slide-stars { from { transform: translateY(0); } to { transform: translateY(-50%); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes float-celestial { from { transform: translate(-20px, 10px); } to { transform: translate(20px, -10px); } }
        @keyframes shoot { from { transform: translate(var(--start-x), var(--start-y)) scale(0); } to { transform: translate(var(--end-x), var(--end-y)) scale(1); opacity: 0; } }

        /* Light Mode Elements */
        .sun-sky, .clouds { opacity: 0; }
        .sun-sky {
            top: 2rem; right: 2rem; width: 60px; height: 60px; background: #FFD700; border-radius: 50%;
            box-shadow: 0 0 25px #FFD700, 0 0 50px #FFD700;
            animation: pulse-sun 5s ease-in-out infinite;
        }
        .cloud { position: absolute; background: rgba(255, 255, 255, 0.8); border-radius: 50%; width: 150px; height: 50px; animation: drift 60s linear infinite; }
        .cloud:before, .cloud:after { content: ''; position: absolute; background: rgba(255, 255, 255, 0.8); border-radius: 50%; }
        .cloud:before { width: 80px; height: 80px; top: -40px; left: 20px; }
        .cloud:after { width: 100px; height: 60px; top: -30px; right: 20px; }
        #cloud1 { top: 20%; animation-duration: 70s; } #cloud2 { top: 50%; animation-duration: 90s; animation-delay: -20s; } #cloud3 { top: 70%; animation-duration: 60s; animation-delay: -40s; }
        @keyframes pulse-sun { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes drift { from { transform: translateX(-200px); } to { transform: translateX(100vw); } }

        /* Theme Toggle Logic */
        [data-theme="light"] .starfield, [data-theme="light"] .moon, [data-theme="light"] .shooting-stars { opacity: 0; }
        [data-theme="light"] .sun-sky, [data-theme="light"] .clouds { opacity: 1; }
        
        /* Other Styles */
        .orbitron { font-family: 'Orbitron', monospace; }
        .card { background-color: var(--cosmic-surface); border: 1px solid var(--cosmic-border); border-radius: 20px; padding: 1.5rem; backdrop-filter: blur(20px); position: relative; overflow: hidden; color: var(--cosmic-text); }
        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, var(--cosmic-purple), var(--cosmic-teal), transparent); }
        .btn-primary { background: linear-gradient(135deg, var(--cosmic-purple), var(--cosmic-teal)); color: white; border: none; border-radius: 12px; font-weight: 600; padding: 0.75rem 1.5rem; transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .btn-danger:hover { box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4); }
        .input-field { width: 100%; background-color: var(--cosmic-card); border: 1px solid var(--cosmic-border); color: var(--cosmic-text); border-radius: 12px; padding: 0.75rem 1rem; transition: all 0.3s ease; }
        .nav-container { background: var(--cosmic-surface); backdrop-filter: blur(20px); border-bottom: 1px solid var(--cosmic-border); }
        .nav-item { color: var(--cosmic-muted); transition: all 0.3s ease; border-radius: 12px; }
        .nav-item:hover { color: var(--cosmic-text); background: rgba(124, 58, 237, 0.1); }
        .nav-item.active { background: linear-gradient(135deg, var(--cosmic-purple), var(--cosmic-teal)); color: white; }
        .theme-toggle { width: 50px; height: 26px; background: var(--cosmic-card); border: 1px solid var(--cosmic-border); border-radius: 13px; position: relative; cursor: pointer; }
        .theme-toggle::before { content: 'üåô'; position: absolute; top: 2px; left: 3px; width: 20px; height: 20px; background: var(--cosmic-purple); border-radius: 50%; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        [data-theme="light"] .theme-toggle::before { content: '‚òÄÔ∏è'; transform: translateX(23px); }
        .progress-container { background: rgba(30, 41, 59, 0.5); border-radius: 12px; overflow: hidden; height: 0.75rem; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--cosmic-purple), var(--cosmic-teal)); transition: width 0.8s ease; }
        .message-box { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); padding: 1rem 2rem; border-radius: 12px; color: white; z-index: 1000; transition: top 0.5s ease; backdrop-filter: blur(10px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .message-box.show { top: 2rem; }
        .message-box.success { background: linear-gradient(135deg, var(--cosmic-success), #16a34a); }
        .message-box.error { background: linear-gradient(135deg, var(--cosmic-error), #b91c1c); }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fade-in 0.5s ease forwards; }
    </style>
</head>
<body class="pt-16">
    <div id="background-container">
        <div class="starfield" id="starfield1"></div>
        <div class="moon"></div>
        <div class="shooting-stars" id="shooting-stars"></div>
        <div class="sun-sky"></div>
        <div class="clouds">
            <div id="cloud1" class="cloud"></div><div id="cloud2" class="cloud"></div><div id="cloud3" class="cloud"></div>
        </div>
    </div>
    
    <div id="messageBox" class="message-box"></div>

    <header class="nav-container fixed w-full top-0 z-50">
        <nav class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-16">
                <a href="DashBoard.html" class="text-xl font-bold orbitron bg-gradient-to-r from-purple-400 to-teal-400 bg-clip-text text-transparent">SPENDY</a>
                <div class="desktop-nav flex items-center space-x-2 ml-12">
                    <a href="DashBoard.html"><div class="nav-item flex items-center space-x-2 px-4 py-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span class="text-sm font-medium">Home</span></div></a>
                    <a href="Investments.html"><div class="nav-item flex items-center space-x-2 px-4 py-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg><span class="text-sm font-medium">Investments</span></div></a>
                    <a href="Transactions.html"><div class="nav-item flex items-center space-x-2 px-4 py-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg><span class="text-sm font-medium">Transactions</span></div></a>
                    <a href="PayBills.html"><div class="nav-item flex items-center space-x-2 px-4 py-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg><span class="text-sm font-medium">Pay Bills</span></div></a>
                    <a href="safe.html"><div class="nav-item active flex items-center space-x-2 px-4 py-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg><span class="text-sm font-medium">Goals</span></div></a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="theme-toggle" id="themeToggle"></div>
                    <a href="Profile.html" class="flex items-center space-x-2"><div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-teal-500 rounded-full flex items-center justify-center"><span class="text-white text-sm font-bold orbitron">CS</span></div></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-8 relative z-10">
        <section class="card p-6 md:p-8">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-gradient-to-br from-purple-500 to-teal-500 mb-4">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold orbitron bg-gradient-to-r from-purple-400 to-teal-400 bg-clip-text text-transparent">Financial Goals</h1>
                <p class="mt-2" style="color: var(--cosmic-muted);">Set, track, and achieve your financial goals.</p>
            </div>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-6 rounded-lg" style="background: var(--cosmic-card);">
                    <h2 class="text-xl font-semibold mb-4 orbitron">Create a New Goal</h2>
                    <form id="addGoalForm" class="space-y-4">
                        <input type="text" id="goalTitleInput" placeholder="Goal Name (e.g., New Laptop)" class="input-field w-full" required>
                        <input type="number" id="goalAmountInput" placeholder="Target Amount (‚Çπ)" class="input-field w-full" min="1" required>
                        <input type="date" id="goalDeadlineInput" class="input-field w-full" required>
                        <button type="submit" class="btn-primary w-full py-3 orbitron">Create Goal</button>
                    </form>
                </div>
                <div class="p-6 rounded-lg" style="background: var(--cosmic-card);">
                    <h2 class="text-xl font-semibold mb-4 orbitron">Fund a Goal</h2>
                    <div class="space-y-4">
                        <select id="goalSelect" class="input-field w-full"><option value="" disabled selected>Select a goal</option></select>
                        <input type="number" id="amountInput" placeholder="Enter Amount (‚Çπ)" class="input-field w-full" min="1">
                        <div class="flex space-x-3">
                            <button id="saveMoneyBtn" class="btn-primary flex-1 py-3 orbitron">üöÄ Add Funds</button>
                            <button id="withdrawMoneyBtn" class="btn-primary btn-danger flex-1 py-3 orbitron">‚ö° Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-12">
                <h2 class="text-2xl font-semibold mb-6 orbitron text-center">Active Goals</h2>
                <div id="goalsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <p id="noGoalsMessage" class="text-center py-8 md:col-span-2" style="color: var(--cosmic-muted);">No goals created yet.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        if (localStorage.getItem('spendyLoggedIn') !== 'true') { window.location.href = 'Login.html'; }

        document.addEventListener('DOMContentLoaded', function() {
            // --- STATE MANAGEMENT ---
            const defaultGoals = [
                { id: 1, title: 'New Laptop', goalAmount: 150000, savedAmount: 45000, deadline: '2025-12-31' },
                { id: 2, title: 'Vacation Fund', goalAmount: 300000, savedAmount: 125000, deadline: '2026-06-30' }
            ];
            let goals = JSON.parse(localStorage.getItem('financialGoals')) || defaultGoals;
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            // --- ELEMENT SELECTORS ---
            const addGoalForm = document.getElementById('addGoalForm');
            const goalsList = document.getElementById('goalsList');
            const noGoalsMessage = document.getElementById('noGoalsMessage');
            const goalSelect = document.getElementById('goalSelect');
            const amountInput = document.getElementById('amountInput');
            const saveMoneyBtn = document.getElementById('saveMoneyBtn');
            const withdrawMoneyBtn = document.getElementById('withdrawMoneyBtn');

            // --- RENDER FUNCTION ---
            function renderGoals() {
                goalsList.innerHTML = '';
                goalSelect.innerHTML = '<option value="" disabled selected>Select a goal</option>';
                
                if (goals.length === 0) {
                    noGoalsMessage.style.display = 'block';
                } else {
                    noGoalsMessage.style.display = 'none';
                    goals.forEach((goal, index) => {
                        const progress = goal.goalAmount > 0 ? Math.min(100, (goal.savedAmount / goal.goalAmount) * 100) : 0;
                        
                        let deadlineText = '';
                        let deadlineColor = 'var(--cosmic-muted)';
                        if (goal.deadline) {
                            const deadlineDate = new Date(goal.deadline);
                            const today = new Date();
                            today.setHours(0, 0, 0, 0); 
                            deadlineDate.setMinutes(deadlineDate.getMinutes() + deadlineDate.getTimezoneOffset());
                            
                            const diffTime = deadlineDate - today;
                            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                            if (diffDays < 0) {
                                deadlineText = `Overdue by ${Math.abs(diffDays)} days`;
                                deadlineColor = 'var(--cosmic-error)';
                            } else if (diffDays <= 7) {
                                deadlineText = `${diffDays} days left`;
                                deadlineColor = 'var(--cosmic-warning)';
                            } else {
                                deadlineText = `${diffDays} days left`;
                            }
                        }

                        const goalItem = document.createElement('div');
                        goalItem.className = 'p-4 rounded-lg';
                        goalItem.style.background = 'var(--cosmic-card)';
                        // MODIFIED: Changed $ to ‚Çπ and added 'en-IN' locale for number formatting
                        goalItem.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="text-lg font-semibold orbitron">${goal.title}</h3>
                                    <div class="text-xs font-medium" style="color:${deadlineColor};">${deadlineText}</div>
                                </div>
                                <div class="font-bold text-lg" style="color:var(--cosmic-purple)">${progress.toFixed(0)}%</div>
                            </div>
                            <div class="progress-container h-3 mb-2"><div class="progress-bar h-full rounded-full" style="width: ${progress}%;"></div></div>
                            <div class="flex justify-between text-sm" style="color:var(--cosmic-muted)">
                                <span>‚Çπ${goal.savedAmount.toLocaleString('en-IN')}</span>
                                <span>‚Çπ${goal.goalAmount.toLocaleString('en-IN')}</span>
                            </div>
                        `;
                        goalsList.appendChild(goalItem);

                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${goal.title}`;
                        goalSelect.appendChild(option);
                    });
                }
                localStorage.setItem('financialGoals', JSON.stringify(goals));
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }

            // --- EVENT LISTENERS ---
            addGoalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('goalTitleInput').value.trim();
                const amount = parseFloat(document.getElementById('goalAmountInput').value);
                const deadline = document.getElementById('goalDeadlineInput').value;

                if (title && amount > 0 && deadline) {
                    goals.push({ id: Date.now(), title, goalAmount: amount, savedAmount: 0, deadline });
                    renderGoals();
                    addGoalForm.reset();
                    showMessage(`Goal "${title}" created!`, 'success');
                } else {
                    showMessage('Please fill out all fields.', 'error');
                }
            });

            saveMoneyBtn.addEventListener('click', () => {
                const selectedIndex = goalSelect.value;
                const amount = parseFloat(amountInput.value);
                if (selectedIndex === '' || isNaN(amount) || amount <= 0) { return showMessage('Please select a goal and enter a valid amount.', 'error'); }
                
                const goal = goals[selectedIndex];
                goal.savedAmount += amount;
                transactions.unshift({ id: Date.now(), desc: `Saved for goal: ${goal.title}`, amount: -amount, type: 'expense', tag: 'Goals', date: new Date().toISOString() });
                
                renderGoals();
                amountInput.value = '';
                // MODIFIED: Changed $ to ‚Çπ
                showMessage(`‚Çπ${amount.toLocaleString('en-IN')} added to "${goal.title}"!`, 'success');
            });

            withdrawMoneyBtn.addEventListener('click', () => {
                const selectedIndex = goalSelect.value;
                const amount = parseFloat(amountInput.value);
                if (selectedIndex === '' || isNaN(amount) || amount <= 0) { return showMessage('Please select a goal and enter a valid amount.', 'error'); }
                
                const goal = goals[selectedIndex];
                if (goal.savedAmount >= amount) {
                    goal.savedAmount -= amount;
                    transactions.unshift({ id: Date.now(), desc: `Withdrew from goal: ${goal.title}`, amount: amount, type: 'income', tag: 'Goals', date: new Date().toISOString() });
                    renderGoals();
                    amountInput.value = '';
                    // MODIFIED: Changed $ to ‚Çπ
                    showMessage(`‚Çπ${amount.toLocaleString('en-IN')} withdrawn from "${goal.title}".`, 'success');
                } else {
                    showMessage('Cannot withdraw more than you have saved.', 'error');
                }
            });

            // --- THEME & UTILITIES ---
            const themeToggle = document.getElementById('themeToggle');
            if (localStorage.getItem('theme') === 'light') { document.body.setAttribute('data-theme', 'light'); }
            themeToggle.addEventListener('click', () => { if (document.body.hasAttribute('data-theme')) { document.body.removeAttribute('data-theme'); localStorage.removeItem('theme'); } else { document.body.setAttribute('data-theme', 'light'); localStorage.setItem('theme', 'light'); } });
            function showMessage(message, type = 'success') { const box = document.getElementById('messageBox'); box.textContent = message; box.className = `message-box show ${type}`; setTimeout(() => { box.classList.remove('show'); }, 3000); }
            function createStarfield() { const container = document.getElementById('starfield1'); if (container && container.children.length > 0) return; for (let i = 0; i < 150; i++) { const star = document.createElement('div'); star.className = 'star'; star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`; const size = Math.random() * 1.5 + 1; star.style.width = `${size}px`; star.style.height = star.style.width; star.style.animationDelay = `${Math.random() * 3}s`; if(container) container.appendChild(star); } }
            function createShootingStars() { const container = document.getElementById('shooting-stars'); if (!container) return; setInterval(() => { if(document.body.getAttribute('data-theme') === 'light') return; const star = document.createElement('div'); star.className = 'shooting-star'; const startX = window.innerWidth * Math.random(); const startY = window.innerHeight * Math.random() * 0.5; const duration = Math.random() * 2 + 1; star.style.setProperty('--start-x', `${startX}px`); star.style.setProperty('--start-y', `${startY}px`); star.style.setProperty('--end-x', `${startX - 300}px`); star.style.setProperty('--end-y', `${startY + 300}px`); star.style.animationDuration = `${duration}s`; container.appendChild(star); setTimeout(() => star.remove(), duration * 1000); }, 4000); }

            // --- INITIALIZATION ---
            const todayStr = new Date().toISOString().split('T')[0];
            document.getElementById('goalDeadlineInput').setAttribute('min', todayStr);

            createStarfield();
            createShootingStars();
            renderGoals();
        });
    </script>
</body>
</html>
